# Basic X configuration for container
Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "modesetting"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    DefaultDepth    24
    SubSection     "Display"
        Virtual     1920 1080
        Depth       24
    EndSubSection
EndSection

Section "ServerFlags"
    Option         "DontVTSwitch" "true"
    Option         "AutoAddDevices" "false"
EndSection

Section "Extensions"
    Option         "Composite" "Enable"
EndSection